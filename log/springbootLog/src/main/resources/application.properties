#spring 指定log文件,有了loginfile会默认覆盖掉 logging.path
logging.path=src/main/resources/logs

#logging.level.* 指定包名 指定信息等级 TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
logging.level.com.example.demo.DemoApplication=INFO
#更详细的日志规则：不同的日志系统，你可以按如下规则组织配置文件名，spring 优先识别带-spring的配置
#Logback：logback-spring.xml, logback-spring.groovy, logback.xml, logback.groovy
#Log4j：log4j-spring.properties, log4j-spring.xml, log4j.properties, log4j.xml
#Log4j2：log4j2-spring.xml, log4j2.xml
#JDK (Java Util Logging)：logging.properties
#也可以人为指定日志位置：logging.config=classpath:logging-config.xml
